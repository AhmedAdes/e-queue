<section id="register ">
  <div class="container-fluid">
    <div class="row full-height-vh">
      <div class="mr-4 col-md-12 col-sm-12 log-card card gradient-pomegranate text-center">
        <div class="card-img overlap">
          <img alt="element 06" class="mb-1" src="../../../assets/img/queue/logo4.png" width="190">
        </div>
        <div class="card-body">
          <div class="card-block px-0 ">
            <h2 class="white">Register</h2>
            <form #f="ngForm">

              <div class="form-group my-1 ">
                <div class="col-md-12 ">
                  <div class="form-group row align-items-center my-1">
                    <label class="col-md-3" for="UserName">User Name</label>
                    <input type="text" class="col-md-9 form-control" name="UserName" id="UserName" placeholder="User Name" ngModel required>
                  </div>
                </div>
              </div>

              <div class="form-group my-1 ">
                <div class="col-md-12 ">
                  <div class="form-group row align-items-center my-1 ">
                    <label class="col-md-3" for="UserPass">Password</label>
                    <input type="password" class="col-md-9 form-control" name="UserPass" id="UserPass" placeholder="Password" ngModel required>
                  </div>
                </div>
              </div>

              <div class="form-group my-1 ">
                <div class="col-md-12 ">
                  <div class="form-group row align-items-center my-1">
                    <label class="col-md-3" for="Title">Title</label>
                    <input type="text" class="col-md-9 form-control" name="Title" id="Title" placeholder="Title" ngModel required>
                  </div>
                </div>
              </div>

              <div class="form-group my-1 ">
                <div class="col-md-12 ">
                  <div class="form-group row align-items-center my-1 ">
                    <label class="col-md-3" for="Phone">Phone</label>
                    <input type="text" class="col-md-9 form-control" name="Phone" id="Phone" placeholder="Phone" ngModel required>
                  </div>
                </div>
              </div>

              <div class="form-group my-1 ">
                <div class="col-md-12 ">
                  <div class="form-group row align-items-center my-1 ">
                    <label class="col-md-3" for="Mobile">Mobile</label>
                    <input type="text" class="col-md-9 form-control" name="Mobile" id="Mobile" placeholder="mobile" ngModel required>
                  </div>
                </div>
              </div>

              <div class="form-group my-1 ">
                <div class="col-md-12 ">
                  <div class="form-group row  align-items-center my-1 ">
                    <label class="col-md-3" for="Email">Email</label>
                    <input type="text" class="col-md-9 form-control" name="Email" id="Email" placeholder="Email" ngModel required>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="float-center">
                  <label class="display-inline-block custom-control custom-radio ml-1">
                    <input type="radio" name="EntityType" class="form-check-input" ngModel value="0" checked>
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description ml-0">Client</span>
                  </label>
                  <label class="display-inline-block custom-control custom-radio">
                    <input type="radio" name="EntityType" class="form-check-input" ngModel value="1">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description ml-0">Provider</span>
                  </label>
                </div>
              </div>

              <div class="alert alert-danger" *ngIf="error">
                {{error}}
              </div>
            </form>
          </div>
        </div>
        <div class="card-footer">
          <div class="float-center">
            <div class="form-group">
              <div class="col-md-12">
                <button (click)="onSubmit(f)" class="btn btn-pink btn-block btn-raised">Sign Up</button>
                <!-- <button type="button" class="btn btn-secondary btn-block btn-raised">Cancel</button> -->
              </div>
            </div>
          </div>
          <div class="float-right">

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
